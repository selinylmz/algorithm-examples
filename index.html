<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairenin Alani ve Cevresi</title>
</head>
<body>
    <h1>Dairenin Alani ve Cevresi</h1>
    <input id="radius" placeholder="yaricap giriniz" onchange="Result()">
    <p id="result">Henuz hesaplanmadi</p>
    <script>
        function Result(){
            const radius=document.getElementById('radius').value;
            let result=document.getElementById('result');
            const area=3.14*radius*radius;
            const envoirement=2*3.14*radius;
            result.innerHTML=`Dairenin alani ${area}, cevresi ${envoirement}'dir.`;
        }
    </script>
</body>
</html>
